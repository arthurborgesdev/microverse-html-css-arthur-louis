<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form Test</h1>
    <p id="description">
      We are doing a survey form
      for Microverse test
    </p>
    <form id="survey-form">
      <label id="name-label">Name: </label>
      <input placeholder="name" id="name" required>
      <label id="email-label">E-mail: </label>
      <input placeholder="email" id="email" type="email" required>
      <label id="number-label">Number: </label>
      <input placeholder="Number" id="number" type="number" min="0" max="9">
      <select id="dropdown">
        <option>1</option>
        <option>2</option>
      </select>
      <label>Male</label>
      <input type="radio" value="male" name="gender">
      <label>Female</label>
      <input type="radio" value="female" name="gender">
      <label>Prefer not to say</label>
      <input type="radio" value="neither" name="gender">
      <p>Hobbies</p>
      <input type="checkbox" value="Watch TV">Watch TV
      <input type="checkbox" value="Play games">Play games
      <input type="checkbox" value="Take a nap">Take a nap
      <textarea></textarea>
      <button id="submit">send</button>
    </form>



    
    <script  src="js/index.js"></script>
  </body>
</html>
